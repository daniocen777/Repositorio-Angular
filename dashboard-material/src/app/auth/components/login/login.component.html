<mat-card class="content">
  <mat-card-header fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Ingrese sus credenciales</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Usuario</mat-label>
          <input
            type="text"
            matInput
            placeholder="Nombre de usuario"
            formControlName="username"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Contraseña</mat-label>
          <input
            type="password"
            matInput
            placeholder="************"
            formControlName="password"
          />
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button class="button" mat-raised-button color="primary" (click)="submit()">
      Ingresar
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <div>¿No tiene una cuenta?</div>
    <div>
      <button mat-button color="accent">Regístrate aquí</button>
    </div>
  </mat-card-footer>
</mat-card>
