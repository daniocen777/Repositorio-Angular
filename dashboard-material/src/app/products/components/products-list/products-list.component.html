<div
  fxLayout="row wrap"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign="space-around center"
>
  <mat-card *ngFor="let product of products" class="card">
    <mat-card-header>
      <mat-card-title> {{ product.title }} </mat-card-title>
      <mat-card-subtitle> {{ product.brand }} </mat-card-subtitle>
    </mat-card-header>
    <img matCardImage *ngIf="product.thumbImage" [src]="product.thumbImage" />
    <mat-card-content> {{ product.price | currency }} </mat-card-content>
    <mat-card-actions>
      <button mat-button>Editar</button>
      <button mat-button color="warn">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</div>
