<mat-card>
  <!-- Cabecera -->
  <mat-card-header>
    <mat-card-title>{{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <!-- Imagen -->
  <!-- <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" alt="" /> -->
  <img mat-card-image [src]="heroe | images" />
  <!-- Contenido -->
  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>Primera aparición</strong> {{ heroe.first_appearance }}
      <br />
      <strong>Personajes</strong> {{ heroe.characters }}
    </p>
  </mat-card-content>
  <!-- Acciones -->
  <mat-card-actions>
    <button mat-button color="info" [routerLink]="['/heroes', heroe.id]">Leer más...</button>
    <button mat-button color="warn" [routerLink]="['/heroes/edit', heroe.id]">Editar</button>
  </mat-card-actions>
</mat-card>
