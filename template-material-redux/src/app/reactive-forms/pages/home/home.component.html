<app-template>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
    <div fxLayout="column" fxLayoutAlign="space-around stretch" fxFlex="25">
      <div>
        <mat-selection-list #forms [multiple]="false">
          <h2 style="padding-left: 20px">Template</h2>
          <mat-divider></mat-divider>
          <mat-list-option value="basic">
            <a
              mat-button
              color="accent"
              routerLink="basic"
              >Basic</a
            >
          </mat-list-option>
          <mat-list-option value="reactive">
            <a
              mat-button
              color="accent"
              style="width: 100%; display: block"
              routerLink="basic"
              >Basic</a
            >
          </mat-list-option>

          <h2 style="padding-left: 20px">Reactive</h2>
          <mat-divider></mat-divider>
          <mat-list-option value="reactive">
            <a
              mat-button
              color="accent"
              routerLink="basic"
              >Basic</a
            >
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
    <div fxFlex="75">
      <router-outlet></router-outlet>
    </div>
  </div>
</app-template>
